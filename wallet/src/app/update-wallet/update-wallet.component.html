<div class="container">
  <h3> Update Wallet </h3>

  <form>

    <div class="form-group">
      <label>ID</label>
      <input type="number" class="form-control" id="id"
             [(ngModel)] = "wallet.id" name = "id">
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id ="name"
             [(ngModel)] = "wallet.name" name = "name">
    </div>

    <div class="form-group">
      <label>Balance</label>
      <input type="number" class="form-control" id="balance"
             [(ngModel)] = "wallet.balance" name = "balance">
    </div>


    <button type="submit" (click)="updateWallet(wallet.id)" class = "btn btn-success" >Submit</button>

  </form>

</div>
